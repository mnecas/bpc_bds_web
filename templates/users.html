{% extends "base_with_navbar.html" %}

{% block content %}
<div class="container">
    <h5 id="title">Filter by username</h5>
    <form action="/users" method="POST">
        {% csrf_token %}
        <div class="input-field col s12" id="username">
            <input placeholder="Username" type="text" class="validate" name='username'>
        </div>
        <button class="btn waves-effect waves-light right light-blue col s4" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
    <table>
        <h3>People</h3>
        <tbody>
        {% for person in persons %}
            <tr>
                <td>{{ person.username }}</td>
                <td>{{ person.first_name }}</td>
                <td>{{ person.last_name }}</td>
                <td>{{ person.date_of_birth }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
