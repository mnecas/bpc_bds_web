
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="input-field col s6 offset-s3">
            {% if wrong %}
            <span class="red-text text-darken-2">
                User does not exists or wrong username and password.
            </span>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col s6 offset-s3 z-depth-1 grey lighten-4" id="panell">
            <h5 id="title">Login Form</h5>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="input-field col s12" id="username">
                    <input  type="text" class="validate" name='username'>
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12" id="password">
                    <input  type="password" class="validate" name="password">
                    <label for="password">Password</label>
                </div>
                <a href="/register" class="col s2">Sign up</a>
                <button class="btn waves-effect waves-light right light-blue col s4" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
