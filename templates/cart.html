{% extends "base_with_navbar.html" %}

{% block content %}
<div class='container'>
    <h1>{{ restaurant.name }}</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Dish</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
        {% for dish in cart %}
            <tr>
                <td>{{ dish.dish.name }}</td>
                <td>{{ dish.price }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br> Total price: {{ price }}
</div>
{% endblock %}
